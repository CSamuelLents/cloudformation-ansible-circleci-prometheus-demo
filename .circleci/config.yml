jobs:
  build-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Build front-end
          command: |
            set -e
            npm --prefix ./frontend run build
      - save_cache:
          key: frontend-deps-{{ checksum "frontend/package-lock.json" }}
          paths:
            - frontend/node_modules
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  build-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Back-end build
          command: |
            set -e
            npm --prefix ./backend run build
      - save_cache:
          key: backend-deps-{{ checksum "backend/package-lock.json" }}
          paths:
            - backend/node_modules
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  test-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Front-end tests
          command: |
            set -e
            npm --prefix ./frontend run test
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  test-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Back-end tests
          command: |
            set -e
            npm --prefix ./backend run test
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  scan-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Scan frontend for vulnerabilities
          command: |
            set -e
            npm --prefix ./frontend audit --audit-level=critical
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  scan-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Scan backend for vulnerabilities
          command: |
            set -e
            npm --prefix ./backend audit --audit-level=critical
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

