version: 2.1

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: cimg/node:lts

orbs:
  slack: circleci/slack@4.2.0
  aws: circleci/aws-cli@2.0.0

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks with a specific workflow ID.
    steps:
      - aws/setup:
          profile-name: default
      - run:
          name: Destroy environment
          when: on_fail
          command: |
            echo "Deployment failed — destroying environment"
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            aws cloudformation delete-stack --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation delete-stack --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl -H "Content-Type: text/plain" \
              -H "token: faaf85f2-aae3-4bc1-9f30-09e897658cd8" \
              --request GET \
              --data migration_${CIRCLE_WORKFLOW_ID:0:7} https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7})

            if(( $SUCCESS==1 )); 
            then
              cd ~/project/backend
              set -e
              npm --prefix ./backend install
              npm --prefix ./backend run premigrations:revert
              npm --prefix ./backend run migrations:revert
              exit 1
            fi

jobs:
  build-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Build front-end
          command: |
            set -e
            npm --prefix ./frontend run build
      - save_cache:
          key: frontend-deps-{{ checksum "frontend/package-lock.json" }}
          paths:
            - frontend/node_modules
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  build-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Back-end build
          command: |
            set -e
            npm --prefix ./backend run build
      - save_cache:
          key: backend-deps-{{ checksum "backend/package-lock.json" }}
          paths:
            - backend/node_modules
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  test-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Front-end tests
          command: |
            set -e
            npm --prefix ./frontend run test
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  test-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Back-end tests
          command: |
            set -e
            npm --prefix ./backend run test
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  scan-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Scan frontend for vulnerabilities
          command: |
            set -e
            npm --prefix ./frontend audit --audit-level=critical
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  scan-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Scan backend for vulnerabilities
          command: |
            set -e
            npm --prefix ./backend audit --audit-level=critical
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
          branch_pattern: main

  deploy-infrastructure:
    docker:
      - image: cimg/base:edge-20.04
    steps:
      - checkout
      - aws/setup:
          profile-name: default
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project="udapeople" \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project="udapeople" \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
              --query "Reservations[*].Instances[*].{PublicIP:PublicIpAddress}"  \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text)
            echo "$BACKEND_IP" >> ~/project/.circleci/ansible/inventory.txt
      - run:
          name: Save back-end ip to memstash
          command: |
            curl -H "Content-Type: text/plain" \
              -H "token: faaf85f2-aae3-4bc1-9f30-09e897658cd8" \
              --request PUT \
              --data "$BACKEND_IP" https://api.memstash.io/values/backend-ip
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: cimg/python:3.9.2
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ['56:02:0b:eb:99:7d:6a:1d:80:b3:7d:f9:ac:b0:ce:c8']
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: pip3 install ansible --user ansible
      - run:
          name: Configure server
          command: |
            echo $(which ansible)
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt ~/project/.circleci/ansible/configure-server.yml
      - destroy-environment

  run-migrations:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./backend install
      - run:
          name: Run migrations
          command: |
            cd ~/project/backend
            set -e
            npm --prefix ./backend install
            npm --prefix run premigrations
            MIGRATION_OUTPUT=$(npm --prefix run migrations)
            migration_${CIRCLE_WORKFLOW_ID:0:7}=$(grep -q "has been executed successfully" "$MIGRATION_OUTPUT" ; echo $?)
      - run:
          name: Send migration results to memstash
          command: |
            curl -H "Content-Type: text/plain" \
              -H "token: faaf85f2-aae3-4bc1-9f30-09e897658cd8" \
              --request PUT \
              --data migration_${CIRCLE_WORKFLOW_ID:0:7} https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment

  deploy-frontend:
    <<: *defaults
    steps:
      - checkout
      - aws/setup:
          profile-name: default
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            set -e
            npm --prefix ./frontend install
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=$(curl -H "token: faaf85f2-aae3-4bc1-9f30-09e897658cd8" \
               --request GET https://api.memstash.io/values/backend-ip)
            export API_URL=https://"$BACKEND_IP":3000
            echo "${API_URL}"
      - run:
          name: Build frontend
          command: |
            set -e
            npm --prefix ./frontend run build
      - run:
          name: Deploy Cloudfront
          command: |
            aws cloudformation deploy \
              --template-file templates/bucket.yml \
              --stack-name "cloudfront-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides NAME="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Deploy frontend
          command: aws s3 sync ./frontend/dist s3://"udapeople-${CIRCLE_WORKFLOW_ID:0:7}" --delete
      - destroy-environment

  deploy-backend:
    docker:
      - image: cimg/python:3.9.2
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ['56:02:0b:eb:99:7d:6a:1d:80:b3:7d:f9:ac:b0:ce:c8']
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: pip3 install ansible --user ansible
      - run:
          name: Deploy backend
          command: |
            echo $(which ansible)
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt ~/project/.circleci/ansible/deploy-backend.yml
      - destroy-environment

  smoke-test:
    docker:
      - image: cimg/python:3.9.2
    steps:
      - checkout
      - run:
          name: Get backend URL
          command: |
            BACKEND_IP=$(curl -H "token: faaf85f2-aae3-4bc1-9f30-09e897658cd8" \
               --request GET https://api.memstash.io/values/backend-ip)
            export API_URL=https://"$BACKEND_IP":3000
      - run:
          name: Backend smoke test.
          command: |
            if curl -s "$API_URL/api/status" | grep "error"
            then
              echo "Failed backend smoke test"
              exit 1
            else
              echo "Passed backend smoke test"
      - run:
          name: Get frontend URL
          command: |
            export FRONTEND_URL="http://udapeople-${CIRCLE_WORKFLOW_ID}.s3-website-us-east-2.amazonaws.com"
      - run:
          name: Frontend smoke test.
          command: |
            if curl -s ${URL} | grep "Welcome"
            then
              echo "Passed frontend smoke test"
            else
              echo "Failed frontend smoke test"
              exit 1
            fi
      - revert-migrations
      - destroy-environment

  cloudfront-update:
    docker:
      - image: cimg/base:edge-20.04
    steps:
      - checkout
      - aws/setup:
          profile-name: default
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file ~/project/.circleci/files/cloudfront.yml
              --stack-name udapeople-cloudfront
              --parameter-overrides WorkflowID="${CIRCLECI_WORKFLOW_ID:0:7}" \
              --tags project=udapeople
      - revert-migrations
      - destroy-environment

  cleanup:
    docker:
      - image: cimg/base:edge-20.04
    steps:
      - checkout
      - aws/setup:
          profile-name: default
      - run:
          name: Get old stack workflow id
          command: |
            export OldWorkflowID=$(aws cloudformation list-exports \
              --query "Exports[?Name=\'WorkflowID\'].Value" \
              --no-paginate --output text)

            export STACKS=($(aws cloudformation list-stacks \
              --query "StackSummaries[*].StackName") \
              --stack-status-filter CREATE_COMPLETE \
              --no-paginate --output text))
      - run:
          name: Remove old stacks and files
          command: |
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              s3 rm s3://udapeople-${OldWorkflowID} --recursive
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
            fi

workflows:
  default:
    jobs:
      - build-frontend:
          context: 'Slack Integration'
      - build-backend:
          context: 'Slack Integration'
      - test-frontend:
          requires: [build-frontend]
          context: 'Slack Integration'
      - test-backend:
          requires: [build-backend]
          context: 'Slack Integration'
      - scan-frontend:
          requires: [build-frontend]
          context: 'Slack Integration'
      - scan-backend:
          requires: [build-backend]
          context: 'Slack Integration'
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [main]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [deploy-infrastructure, run-migrations]
      - deploy-backend:
          requires: [configure-infrastructure, run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]
