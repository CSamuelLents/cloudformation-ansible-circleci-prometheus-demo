version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello"

  print_env:
    docker:
      - image: circleci/node:13.8.0
    environment:
      - USER: 'Samuel'
    steps:
      - run: echo " $USER!"
      - run:
        name: 'Echo an env var from the CircleCI project settings'
        command: |
          echo "And $ANOTHER_ENV_VAR"

workflows:
  welcome:
    jobs:
      - print_hello
      - print_env:
          requires:
            - print_hello
