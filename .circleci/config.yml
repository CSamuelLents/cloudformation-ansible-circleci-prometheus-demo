version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      run:
        - echo "hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      run:
        - echo "world"

workflows:
  welcome:
    jobs:
      - welcome/run

  hello_world:
    jobs:
      - print_hello/run
      - print_world/run
        - requires: print_hello/run
