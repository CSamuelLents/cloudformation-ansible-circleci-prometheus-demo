---
- name: 'configuration play.'
  hosts: web
  user: ubuntu
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: Write the EC2 instance host key to known hosts
      connection: local
      shell: 'echo {{ inventory_hostname }} ; ssh-keyscan -H {{ inventory_hostname }} >> ~/.ssh/known_hosts'

    - name: 'wait 600 seconds for target connection to become reachable/usable.'
      wait_for_connection:

  roles:
    - configure-server
